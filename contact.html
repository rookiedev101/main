      </table>
    <p><strong>Do you want to get notified?</strong></p>
      <table>

            <td><label fro="no">No</label></td>
            <td><input type="radio" id="no" name="choose" value=""></td>
          </tr>
        </tr>
      </table>
      <br>
  <input type="submit" name="choose" value="Submit Your Message">
  </form>
